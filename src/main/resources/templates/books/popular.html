<head th:replace="~{fragments/head_fragment :: headFragment (pageTitle=#{common.popular})}"></head>
<body class="Site">
<header th:replace="~{fragments/header_fragment:: headerFragment}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a th:href="@{/}" th:text="#{common.main}">Главная</a>
          </li>
          <li class="breadcrumbs-item"><a th:href="@{/genres}" th:text="#{common.books}">Книги</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current"><span th:text="#{common.popular}">Популярное</span>
          </li>
        </ul>
        <div class="Section">
          <div class="Section-header">
            <h1 class="Section-title" th:text="#{common.popular}">Популярное
            </h1>
          </div>
          <div class="Cards Cards_refresh">
            <div class="Card" th:each="book : ${popularBooks.books}">
              <div class="Card-picture">
                <a href="#">
                  <img src="/assets/img/content/main/card.jpg" alt="card.jpg" th:src="${book.image}"/>
                </a>
              </div>
              <div class="Card-content">
                <strong class="Card-title">
                  <a href="#" th:text="${book.title}">Техника</a>
                </strong>
                <div class="Card-description" th:text="${book.author}">Кондратенко Александр Петрович
                </div>
                <div class="Card-cost">
                  <span class="Card-priceOld" th:text="${book.priceOld}">₽300.00</span>
                  <span class="Card-price" th:text="${book.price}">₽190.00</span>
                </div>
              </div>
            </div>
            <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#" data-refreshshow="popular" data-refreshoffset="20" data-refreshlimit="20" th:text="#{newsPage.showMoreButton}">Показать еще</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
