<html xmlns="http://www.w3.org/1999/xhtml" lang="ru"> <!--<![endif]-->
<head th:replace="~{fragments/head_fragment :: headFragment (pageTitle=#{common.main})}"></head>
<body class="Site">
<header th:replace="~{fragments/header_fragment :: headerFragment}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <div class="Section">
                <div class="Section-header">
                    <h2 class="Section-title" th:text="#{mainPage.recommendation}">Рекомендуемое</h2>
                </div>
                <div class="Slider Slider_carousel">
                    <div class="Slider-box Cards" data-load="recommended" data-loadoffset="0" data-loadlimit="6">
                        <div class="Slider-item" th:each="book : ${recommendedBooks}">
                            <div class="Slider-content">
                                <div class="Card">
                                    <a class="Card-picture" th:href="@{/books/slug}">
                                        <img th:src="${book.image}" alt="card.jpg"/>
                                    </a>
                                    <div class="Card-content">
                                        <strong class="Card-title"><a href="/books/slug.html"
                                                                      th:text="${book.title}">#</a>
                                        </strong>
                                        <div class="Card-description" th:text="${book.author}">#
                                        </div>
                                        <div class="Card-cost">
                                            <span class="Card-priceOld" th:text="${book.priceOld}">#₽</span>
                                            <span class="Card-price" th:text="${book.price}">#₽</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="Slider-navigateWrap">
                        <div class="Slider-navigate">
                        </div>
                    </div>
                    <div class="Slider-load">
                        <div class="Slider-load-text">Идет загрузка данных
                        </div>
                    </div>
                </div>
                <div class="Section-header">
                    <h2 class="Section-title" th:text="#{common.news}">Новинки
                    </h2>
                </div>
                <div class="Slider Slider_carousel">
                    <div class="Slider-box Cards" data-load="recent" data-loadoffset="0" data-loadlimit="6">
                        <div class="Slider-item" th:each="book : ${newBooks}">
                            <div class="Slider-content">
                                <div class="Card"><a class="Card-picture" href="/books/slug.html"
                                                     th:href="@{/books/slug}">
                                    <img th:src="${book.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
                                    <div class="Card-sale" th:text="#{popularPage.thirtySale}">30% скидка
                                    </div>
                                </a>
                                    <div class="Card-content">
                                        <strong class="Card-title"><a href="/books/slug.html" th:text="${book.title}">Техника</a></strong>
                                        <div class="Card-description" th:text="${book.author}">Кондратенко Александр Петрович</div>
                                        <div class="Card-cost">
                                            <span class="Card-priceOld" th:text="${book.priceOld}">₽500.00</span>
                                            <span class="Card-price" th:text="${book.price}">₽390.00</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="Slider-navigateWrap">
                        <div class="Slider-navigate">
                        </div>
                    </div>
                    <div class="Slider-load">
                        <div class="Slider-load-text">Идет загрузка данных
                        </div>
                    </div>
                </div>
                <div class="Section-header">
                    <h2 class="Section-title" th:text="#{common.popular}">Популярное
                    </h2>
                </div>
                <div class="Slider Slider_carousel">
                    <div class="Slider-box Cards" data-load="popular-books" data-loadoffset="0" data-loadlimit="6">
                        <div class="Slider-item" th:each="book : ${popularBooks}">
                            <div class="Slider-content">
                                <div class="Card"><a class="Card-picture" href="/books/slug.html">
                                    <img th:src="${book.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg" th:href="@{/books/slug}"/>
                                    <div class="Card-sale" th:text="#{popularPage.thirtySale}">30% скидка
                                    </div>
                                    <div class="Card-ribbon"><span class="Card-ribbonText"
                                                                   th:text="#{popularPage.bestseller}">Бестселлер</span>
                                    </div>
                                </a>
                                    <div class="Card-content">
                                        <strong class="Card-title"><a href="/books/slug.html" th:text="${book.title}">Техника</a>
                                        </strong>
                                        <div class="Card-description" th:text="${book.author}">Кондратенко Александр Петрович</div>
                                        <div class="Card-cost"><span class="Card-priceOld" th:text="${book.priceOld}">₽500.00</span>
                                            <span class="Card-price" th:text="${book.price}">₽390.00</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="Slider-navigateWrap">
                        <div class="Slider-navigate">
                        </div>
                    </div>
                    <div class="Slider-load">
                        <div class="Slider-load-text">Идет загрузка данных
                        </div>
                    </div>
                </div>
            </div>
            <h2 class="Middle-title" th:text="#{mainPage.booksByTag}">Книги по тегам
            </h2>
            <div class="Tags" id="tags">
                <div class="Tag Tag_xs"><a th:href="@{/tags}">современная литература</a></div>
            </div>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
